<mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile colspan="4" rowspan="2">
        <div *ngIf="main_todo == null">
            <h2>Aufgabenliste</h2>
            <h4> </h4>
        </div>
        <div *ngIf="main_todo != null">
            <h2>Aufgaben der Aufgabenliste: <b>{{main_todo.subject}}</b></h2>
            <h4>Hier sind/ist {{todos.length}} Aufgabe(n)</h4>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
        <button mat-button color="primary" (click)="createTodo($event)" *ngIf="main_todo == null || main_todo.status < 90">
            Neue <span *ngIf="main_todo == null">Aufgabenliste</span><span *ngIf="main_todo != null">Aufgabe</span> anlegen
        </button>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1" *ngIf="main_todo != null">
        <button mat-button color="secondary" (click)="closeMainTodo($event)">
            Zur√ºck zur Aufgabenliste
        </button>
    </mat-grid-tile>

</mat-grid-list>


<table class="table" matSort (matSortChange)="sortTodo($event)">
    <thead>
        <tr>
            <th>#</th>
            <th mat-sort-header="subject">Thema</th>
            <th mat-sort-header="description">Beschreibung</th>
            <th mat-sort-header="weight">Gewichtung</th>
            <th mat-sort-header="deadline">Deadline</th>
            <th mat-sort-header="status">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>

                <button *ngIf="main_todo == null || main_todo.status < 90" mat-icon-button class="md-raised" color="warn" (click)="deleteTodo(todo)">
                    <mat-icon aria-hidden="false" aria-label="Delete Todo">delete</mat-icon>
                </button>
                <button *ngIf="main_todo == null || main_todo.status < 90" mat-icon-button color="primary" (click)="editTodo(todo)">
                    <mat-icon aria-hidden="false" aria-label="Edit Todo">create</mat-icon>
                </button>
                <button *ngIf="main_todo == null" mat-icon-button color="secondary" (click)="selectMainTodo(todo)">
                    <mat-icon aria-hidden="false" aria-label="Delete Todo">input</mat-icon>
                </button>
            </td>
            <td>{{ todo.subject }} </td>
            <td>{{ todo.description }} </td>
            <td>{{ todo.weight }} </td>
            <td>{{ todo.deadline }} </td>
            <td>{{ todo.status }} </td>
        </tr>
    </tbody>
</table>
<hr>
<div style="width: 100%; text-align: center;">
    <h3>Bereits erledigte Aufgaben:</h3>
</div>
